<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Chocolate For Everyone</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #444;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63956;
    }

    .chocolate {
      font-size: 60px;
      margin-top: 20px;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .floating {
      position: absolute;
      font-size: 25px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Valentine üç´</h1>
    <p>
      Website ini dibuat untuk semua teman-temanku.
      Ambil coklat virtual ini sebagai tanda persahabatan!
    </p>

    <button onclick="giveChocolate()">Ambil Coklat</button>

    <div class="chocolate" id="choco">üç´</div>
  </div>

  <script>
    function giveChocolate() {
      document.getElementById("choco").style.display = "block";
      createFloatingChocolate();
    }

    function createFloatingChocolate() {
      for (let i = 0; i < 15; i++) {
        const choco = document.createElement("div");
        choco.innerHTML = "üç´";
        choco.classList.add("floating");
        choco.style.left = Math.random() * 100 + "vw";
        choco.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(choco);

        setTimeout(() => {
          choco.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
