<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Letter</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to top, #ff9aa2, #ffc0cb);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Awan */
.cloud {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: moveCloud 60s linear infinite;
}

.cloud::before,
.cloud::after {
  content: '';
  position: absolute;
  background: white;
  border-radius: 50%;
}

.cloud::before {
  width: 60px;
  height: 60px;
  top: -30px;
  left: 10px;
}

.cloud::after {
  width: 80px;
  height: 80px;
  top: -40px;
  right: 10px;
}

@keyframes moveCloud {
  from { transform: translateX(-200px); }
  to { transform: translateX(110vw); }
}

/* Amplop */
.envelope {
  width: 260px;
  height: 180px;
  background: #ff6b81;
  position: relative;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.envelope::before {
  content: '';
  position: absolute;
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #ff8fa3;
  top: -90px;
  left: 0;
  transition: 0.5s;
}

/* Surat */
.letter {
  position: absolute;
  width: 240px;
  height: 260px;
  background: white;
  border-radius: 15px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transition: 0.5s;
}

.letter h2 {
  color: #ff4d6d;
}

.letter p {
  color: #444;
  font-size: 14px;
}

/* Hati tengah */
.heart {
  font-size: 40px;
  margin: 10px 0;
}

/* Surat terbuka */
.open .letter {
  transform: translate(-50%, -50%) scale(1);
}

.open .envelope::before {
  transform: rotateX(180deg);
}

</style>
</head>

<body>

<!-- Awan -->
<div class="cloud" style="width:120px;height:60px;top:20%;left:-150px;"></div>
<div class="cloud" style="width:150px;height:70px;top:60%;left:-200px;animation-delay:20s;"></div>

<!-- Amplop -->
<div class="envelope" onclick="openLetter()"></div>

<!-- Surat -->
<div class="letter" id="letter">
  <h2>Happy Valentine's Day</h2>
  <div class="heart">‚ù§Ô∏è</div>
  <p>
    Website ini dibuat untuk semua teman-teman ku.
    Semoga hari kalian penuh kebahagiaan, tawa, dan kenangan indah.
    
    Dari Joseph üíñ
  </p>
</div>

<script>
function openLetter() {
  document.body.classList.toggle("open");
}
</script>

</body>
</html>
