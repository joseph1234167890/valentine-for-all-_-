<!DOCTYPE html>
<html>
<head>
  <title>Popup Gambar Interaktif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 100;
    }

    #gambar3, #gambar4 {
      position: fixed;
      width: 100px; /* Bisa disesuaikan */
      cursor: pointer;
      display: none; /* Awalnya hidden */
      z-index: 100;
    }

    #gambar3 {
      bottom: 20px;
      right: 20px;
    }

    #gambar4 {
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <!-- Pop-up utama -->
  <img id="popup" src="gambar1.png">

  <!-- Gambar tambahan -->
  <img id="gambar3" src="gambar3.png">
  <img id="gambar4" src="gambar4.png">

  <script>
    const popup = document.getElementById('popup');
    const gambar3 = document.getElementById('gambar3');
    const gambar4 = document.getElementById('gambar4');

    popup.addEventListener('click', () => {
      // Ganti gambar1 menjadi gambar2
      popup.src = 'gambar2.png';

      // Tampilkan gambar3 & gambar4
      gambar3.style.display = 'block';
      gambar4.style.display = 'block';
    });
  </script>
</body>
</html>
