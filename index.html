<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to top, #ff9aa2, #ffc3a0);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card tengah */
.card {
  background: #fff;
  padding: 50px 70px;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
}

.card h2 {
  margin: 0;
  color: #ff6b81;
  font-weight: 400;
}

.card h1 {
  margin: 10px 0 0 0;
  color: #ff2e63;
  font-size: 40px;
}

/* Hati melayang */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>happy</h2>
  <h1>Valentine's Day ‚ù§Ô∏è</h1>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
