<!DOCTYPE html>
<html>
<head>
  <title>Popup Gambar Interaktif</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .popup-img {
      position: fixed;
      cursor: pointer;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s ease;
      z-index: 100;
    }

    #popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    #gambar3 {
      bottom: 20px;
      right: 20px;
      width: 100px;
      display: none;
    }

    #gambar4 {
      bottom: 20px;
      left: 20px;
      width: 100px;
      display: none;
    }
  </style>
</head>
<body>

  <img id="popup" class="popup-img" src="gambar1.png">
  <img id="gambar3" class="popup-img" src="gambar3.png">
  <img id="gambar4" class="popup-img" src="gambar4.png">

  <script>
    const popup = document.getElementById('popup');
    const gambar3 = document.getElementById('gambar3');
    const gambar4 = document.getElementById('gambar4');

    // Fungsi pop-up muncul (scale + fade)
    function showPopup(img) {
      img.style.display = 'block';
      setTimeout(() => {
        img.style.opacity = '1';
        img.style.transform = img.id === 'popup'
          ? 'translate(-50%, -50%) scale(1)'
          : 'scale(1)';
      }, 50);
    }

    // Fungsi pop-up hilang (scale down + fade)
    function hidePopup(img, callback) {
      img.style.opacity = '0';
      img.style.transform = img.id === 'popup'
        ? 'translate(-50%, -50%) scale(0)'
        : 'scale(0)';
      setTimeout(() => {
        img.style.display = 'none';
        if(callback) callback();
      }, 600); // durasi sama dengan transition
    }

    // Tampilkan popup utama saat halaman dibuka
    window.onload = () => {
      showPopup(popup);
    };

    // Klik popup utama
    popup.addEventListener('click', () => {
      // Pop-down gambar1
      hidePopup(popup, () => {
        // Ganti ke gambar2
        popup.src = 'gambar2.png';
        // Pop-up gambar2
        showPopup(popup);
        // Tampilkan gambar3 & gambar4 dengan pop-up
        showPopup(gambar3);
        showPopup(gambar4);
      });
    });
  </script>
</body>
</html>
