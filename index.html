<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background-image: url('background.png');
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* Envelope Container */
.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
  transition: 0.5s;
}

/* Envelope Body */
.envelope-back {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url('envelope-close.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 2;
}

/* Open Envelope */
.envelope.open .envelope-back {
  background-image: url('envelope-open.png');
}

/* Letter */
.letter {
  position: absolute;
  width: 260px;
  height: 160px;
  background: #fff0f6;
  border-radius: 15px;
  top: 40px;
  left: 30px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
  opacity: 0;
  transform: translateY(40px);
  transition: 0.6s;
}

.envelope.open .letter {
  opacity: 1;
  transform: translateY(-40px);
}

/* Heart */
.heart {
  font-size: 40px;
}

.message {
  margin-top: 10px;
  font-size: 15px;
  color: #d63384;
}

.signature {
  margin-top: 10px;
  font-size: 13px;
  color: #ff4da6;
}

</style>
</head>

<body>

<div class="envelope" onclick="openLetter(this)">

  <div class="envelope-back"></div>

  <div class="letter">
    <div class="heart">üíñ</div>
    <div class="message">
      Happy Valentine's Day untuk semua orang!<br>
      Semoga harimu penuh kebahagiaan dan cinta ‚ù§Ô∏è
    </div>
    <div class="signature">
      - Dari Joseph -
    </div>
  </div>

</div>

<script>
function openLetter(el) {
  el.classList.toggle("open");
}
</script>

</body>
</html>
